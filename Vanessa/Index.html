<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap.min (1).css">
    <title>Ninja Quizz</title>
</head>
<body>
    <!-- top section  -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">
                Vanessa Kyut :>
            </h2>
        </div>
    </div>
    <!-- result section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> Cute na pusa</p>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
           
            <form class="quiz-form text-light">
                <h2 class="my-5 text-white">On with the questions...</h2>
                <!-- question 1 -->
                <div class="my-2">
                    <p class="lead font-weight-normal">1. What is your favourite food?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Graba</label>
                    </div>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B" >
                    <label class="form-check-label">Kahit ano basta luto ni Jeff :></label>
                </div>
                <!-- question 2 -->
                <div class="my-2">
                    <p class="lead font-weight-normal">2. If a cat has 3 apples, then gives one to Mario & one to Yoshi, Ilan ba talaga kami sa buhay mo??</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">One-to-sawa -_-</label>
                    </div>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B" >
                    <label class="form-check-label">One</label>
                </div>
                <!-- question 3 -->
                <div class="my-2">
                    <p class="lead font-weight-normal">3. How do you know when you've met a cute cat?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Have a big eyes and fluffy fur</label>
                    </div>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B" >
                    <label class="form-check-label">S/he's name is Jeff :></label>
                </div>
                <!-- question 4 -->
                <div class="my-2">
                    <p class="lead font-weight-normal">4. who is a Vayne's favourite person ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Jeffrey na kyut</label>
                    </div>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B" >
                    <label class="form-check-label">Jeffrey na masungit</label>
                </div>
                <!-- button -->
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

    <Script src="app.js"></Script>
</body>
</html>
